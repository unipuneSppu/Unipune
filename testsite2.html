<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    table,tr,th,td{
      border-collapse: collapse;
      padding: 5px 10px;
    }
  </style>
</head>
<body>
  <div id="table"></div>
  <script>

    function funcCall(){
      var myArray = [
        {name : "ram",id : 121, age : 27},
        {name : "sham",id : 323, age : 54},
        {name : "gopal",id : 335, age : 66},
        {name : "murli",id : 767, age : 98},
        {name : "satyavati",id : 786, age : 34}
      ]

      let html = "<table>"

      setTimeout(() => {
        html += "<thead>";
        html += "<tr>";
        html += "<td>" + "Name" + "</td>";
        html += "<td>" + "Id" + "</td>";
        html += "<td>" + "Age" + "</td>";
        html += "</tr>";
        html += "</thead>";
        for(let i = 0;i < myArray.length;i++){
          html += "<tr>";
          html += "<td>" + myArray[i].name + "</td>";
          html += "<td>" + myArray[i].id + "</td>";
          html += "<td>" + myArray[i].age + "</td>";
          html += "</tr>";        
      }
      document.getElementById("table").innerHTML = html;
      },500);
    }

    funcCall();
  </script>
